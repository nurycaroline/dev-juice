<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatador JSON</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            color: var(--vscode-titleBar-activeForeground);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--vscode-descriptionForeground);
        }

        textarea {
            width: 100%;
            height: 200px;
            padding: 8px 12px;
            border: 1px solid var(--vscode-input-border);
            border-radius: 3px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-family: var(--vscode-font-family);
            font-size: 12px;
            box-sizing: border-box;
            resize: vertical;
        }

        textarea:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }

        .button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .button.secondary {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }

        .button.secondary:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }

        .error {
            color: var(--vscode-errorForeground);
            background-color: var(--vscode-inputValidation-errorBackground);
            border: 1px solid var(--vscode-inputValidation-errorBorder);
            padding: 8px;
            border-radius: 3px;
            margin: 10px 0;
        }

        .success {
            color: var(--vscode-terminal-ansiGreen);
            background-color: var(--vscode-diffEditor-insertedTextBackground);
            border: 1px solid var(--vscode-diffEditor-insertedLineBackground);
            padding: 8px;
            border-radius: 3px;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        .textarea-container {
            position: relative;
        }

        .copy-button {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 12px;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Formatador JSON</h1>
        <div class="form-group">
            <label for="inputJson">JSON de Entrada</label>
            <textarea id="inputJson" placeholder="Cole aqui o JSON que deseja formatar..."></textarea>
        </div>

        <div class="form-group">
            <button type="button" class="button" id="formatButton">Formatar JSON</button>
            <button type="button" class="button secondary" id="clearButton">Limpar</button>
        </div>

        <div id="messages"></div>

        <div class="form-group">
            <label for="outputJson">JSON Formatado</label>
            <div class="textarea-container">
                <textarea id="outputJson" readonly placeholder="O JSON formatado aparecerÃ¡ aqui..."></textarea>
                <button type="button" class="button copy-button hidden" id="copyButton">Copiar</button>
            </div>
        </div>
    </div>
    <script>
        const vscode = acquireVsCodeApi();

        // Adicionar event listeners quando o DOM estiver carregado
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('formatButton').addEventListener('click', formatJson);
            document.getElementById('clearButton').addEventListener('click', clearAll);
            document.getElementById('copyButton').addEventListener('click', copyFormatted);
        }); function formatJson() {
            const input = document.getElementById('inputJson').value.trim();
            if (!input) {
                showMessage('Por favor, insira um JSON para formatar.', 'error');
                return;
            }

            vscode.postMessage({
                command: 'formatJson',
                json: input
            });
        }

        function copyFormatted() {
            const output = document.getElementById('outputJson').value;
            if (output) {
                vscode.postMessage({
                    command: 'copyToClipboard',
                    text: output
                });
            }
        }

        function clearAll() {
            document.getElementById('inputJson').value = '';
            document.getElementById('outputJson').value = '';
            document.getElementById('copyButton').classList.add('hidden');
            clearMessages();
        }

        function showMessage(message, type) {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function clearMessages() {
            document.getElementById('messages').innerHTML = '';
        }

        // Receber mensagens do VS Code
        window.addEventListener('message', event => {
            const message = event.data;

            switch (message.command) {
                case 'jsonFormatted':
                    if (message.isValid) {
                        document.getElementById('outputJson').value = message.formattedJson;
                        document.getElementById('copyButton').classList.remove('hidden');
                        showMessage('JSON formatado com sucesso!', 'success');
                    } else {
                        document.getElementById('outputJson').value = '';
                        document.getElementById('copyButton').classList.add('hidden');
                        showMessage('Erro no JSON: ' + message.error, 'error');
                    }
                    break;
            }
        });
    </script>
</body>

</html>
