<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <style>
        body {
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            color: var(--vscode-foreground);
            background-color: var(--vscode-editor-background);
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: var(--vscode-titleBar-activeForeground);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--vscode-descriptionForeground);
        }

        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--vscode-input-border);
            border-radius: 3px;
            background-color: var(--vscode-input-background);
            color: var(--vscode-input-foreground);
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
        }

        input[type="range"] {
            width: 100%;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--vscode-focusBorder);
        }

        .checkbox-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
        }

        .button {
            background-color: var(--vscode-button-background);
            color: var(--vscode-button-foreground);
            border: none;
            padding: 10px 20px;
            border-radius: 3px;
            cursor: pointer;
            font-family: var(--vscode-font-family);
            font-size: var(--vscode-font-size);
            margin-right: 10px;
            margin-bottom: 10px;
            width: 100%;
        }

        .button:hover {
            background-color: var(--vscode-button-hoverBackground);
        }

        .button.secondary {
            background-color: var(--vscode-button-secondaryBackground);
            color: var(--vscode-button-secondaryForeground);
        }

        .button.secondary:hover {
            background-color: var(--vscode-button-secondaryHoverBackground);
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--vscode-editor-inactiveSelectionBackground);
            border-radius: 5px;
            border: 1px solid var(--vscode-panel-border);
        }

        .password-display {
            background-color: var(--vscode-textCodeBlock-background);
            border: 1px solid var(--vscode-panel-border);
            border-radius: 3px;
            padding: 15px;
            font-family: var(--vscode-editor-font-family);
            font-size: 16px;
            word-break: break-all;
            margin: 10px 0;
            text-align: center;
            position: relative;
        }

        .strength-indicator {
            margin: 10px 0;
            text-align: center;
        }

        .strength-weak { color: var(--vscode-errorForeground); }
        .strength-medium { color: var(--vscode-terminal-ansiYellow); }
        .strength-strong { color: var(--vscode-terminal-ansiGreen); }
        .strength-very-strong { color: var(--vscode-terminal-ansiBrightGreen); }

        .error {
            color: var(--vscode-errorForeground);
            background-color: var(--vscode-inputValidation-errorBackground);
            border: 1px solid var(--vscode-inputValidation-errorBorder);
            padding: 8px;
            border-radius: 3px;
            margin: 10px 0;
        }

        .hidden {
            display: none;
        }

        .range-value {
            font-weight: bold;
            color: var(--vscode-terminal-ansiBlue);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Gerador de Senhas</h1>
        
        <div class="form-group">
            <label for="length">Comprimento da Senha: <span id="lengthValue" class="range-value">12</span></label>
            <input type="range" id="length" min="4" max="128" value="12" oninput="updateLengthValue()">
        </div>

        <div class="form-group">
            <label>Tipos de Caracteres</label>
            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase">Letras min√∫sculas (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Letras mai√∫sculas (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="numbers" checked>
                    <label for="numbers">N√∫meros (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">S√≠mbolos (!@#$%^&*)</label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="customChars">Caracteres Personalizados (opcional)</label>
            <input type="text" id="customChars" placeholder="Digite caracteres adicionais...">
        </div>

        <div class="form-group">
            <button type="button" class="button" onclick="generatePassword()">üé≤ Gerar Senha</button>
        </div>

        <div id="resultSection" class="result-section hidden">
            <h3>Senha Gerada</h3>
            
            <div class="password-display" id="passwordDisplay"></div>

            <div class="strength-indicator">
                <strong>For√ßa da Senha: <span id="strengthIndicator"></span></strong>
            </div>

            <div>
                <button type="button" class="button secondary" onclick="copyPassword()">üìã Copiar Senha</button>
                <button type="button" class="button" onclick="generatePassword()">üîÑ Gerar Nova</button>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
    </div>

    <script>
        const vscode = acquireVsCodeApi();
        let currentPassword = '';

        function updateLengthValue() {
            const length = document.getElementById('length').value;
            document.getElementById('lengthValue').textContent = length;
        }

        function generatePassword() {
            const options = {
                length: parseInt(document.getElementById('length').value),
                lowercase: document.getElementById('lowercase').checked,
                uppercase: document.getElementById('uppercase').checked,
                numbers: document.getElementById('numbers').checked,
                symbols: document.getElementById('symbols').checked,
                customChars: document.getElementById('customChars').value
            };

            vscode.postMessage({
                command: 'generatePassword',
                options: options
            });
        }

        function copyPassword() {
            if (currentPassword) {
                vscode.postMessage({
                    command: 'copyToClipboard',
                    text: currentPassword
                });
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('resultSection').classList.add('hidden');
        }

        function hideError() {
            document.getElementById('error').classList.add('hidden');
        }

        // Receber mensagens do VS Code
        window.addEventListener('message', event => {
            const message = event.data;
            
            if (message.command === 'passwordGenerated') {
                if (message.success) {
                    currentPassword = message.password;
                    document.getElementById('passwordDisplay').textContent = message.password;
                    
                    const strengthSpan = document.getElementById('strengthIndicator');
                    strengthSpan.textContent = message.strength;
                    
                    // Apply strength color
                    strengthSpan.className = '';
                    if (message.strength === 'Fraca') {
                        strengthSpan.classList.add('strength-weak');
                    } else if (message.strength === 'M√©dia') {
                        strengthSpan.classList.add('strength-medium');
                    } else if (message.strength === 'Forte') {
                        strengthSpan.classList.add('strength-strong');
                    } else if (message.strength === 'Muito Forte') {
                        strengthSpan.classList.add('strength-very-strong');
                    }
                    
                    document.getElementById('resultSection').classList.remove('hidden');
                    hideError();
                } else {
                    showError(message.error);
                }
            }
        });

        // Gerar senha inicial
        window.addEventListener('load', () => {
            generatePassword();
        });
    </script>
</body>
</html>
